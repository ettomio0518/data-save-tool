<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データの保存</title>
    <style>
        body {
            background-color: #cbe4e4;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 20px;
        }
        h2 {
            font-size: 18px;
        }
        h3 {
            font-size: 18px;
            color: #0000ff;            
        }
        h4 {
            font-size: 16px;
            color: #b16565;            
        }                
        p {
            font-size: 16px;
        }
        .note {
            font-size: 14px;
        }
        button {
            top: 10px;
            right: 10px;
            padding: 3px 10px;
            background-color: #ccffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: auto;
            border: 1px solid #0000ff;
        }
        button:hover {
            background-color: #b2ebf2;
        }        
        textarea {
            width: 100%;
            height: 200px;
        }
	    /* 戻るボタン（右上）を統一デザインに変更 5/5 */
	    .top-right-button {
	      position: absolute;
	      top: 8px;
	      right: 10px;
	      background-color: #ccffff;
	      color: black;
	      border-radius: 20px;
	      padding: 6px 12px;
	      font-size: 14px;
    	  border: 1px solid black; /* 枠線を表示 */	      
	      cursor: pointer;
	    }
	    .top-right-button:hover {
	      background-color: #f4f4f4;
	    }
                
    </style>
</head>
<body>
    <h1>データの保存ツール</h1>
    <button class="top-right-button" onclick="window.close()">閉じる</button>
        
    <h3>初めに:</h3>
    <p>WebViewを使用する本アプリは少し操作が複雑になることをご了承ください。</p>
    <h3>保存したデータを貼り付け</h3>    
	<h4>・先ほど保存したデータを下の枠内に貼り付けます。</h4>

    <label for="output">出力結果:</label>
    <textarea id="output"></textarea>

    <h3>データの保存</h3>
	<p>スマートフォンの<strong>ダウンロード</strong>フォルダに保存します。</p>
    <h4>・下記のボタンを押します。保存できたら予備としてもうひとつ下のボタンも使うことをおすすめします。</h4>

    <button onclick="downloadJSON1()">「カレンダーデータ.json」</button>
    <p class="note">全データが選択され、「カレンダーデータ.json」の名前で
    保存されました。</p>
    <p>予備</p>    
    <button onclick="downloadJSON2()">「key保存.json」</button>
    <p class="note">全データが選択され、「key保存.json」の名前で
    保存されました。</p>

    
    <script>

        function outputJSON() {
            const allKeys = Object.keys(localStorage);
            const jsonData = {};

            allKeys.forEach(key => {
                jsonData[key] = localStorage.getItem(key);
            });

            document.getElementById('output').value = JSON.stringify(jsonData);
        }
        
        function selectAllAndCopy() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }
        
        function downloadJSON1() {
            const jsonData = document.getElementById('output').value;
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'カレンダーデータ.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadJSON2() {
            const jsonData = document.getElementById('output').value;
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'key保存.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
    </script>
	<br>
    <p>----- 250620 ettomio</p>
</body>
</html>
